<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="css/images/logo.png">
</head>

<body>
    <!-- INTRO CARD -->
    <div id="introCard" class="card-container">
        <div class="decorative-corner top-left"></div>
        <div class="decorative-corner bottom-right"></div>
        <h2>Welcome ♥</h2>
        <p>Click continue to start the game.</p>
        <button onclick="startGame()">Continue</button>
    </div>

    <!-- MEMORY GAME CARD -->
    <div id="gameCard" class="card-container">
        <div class="decorative-corner top-left"></div>
        <div class="decorative-corner bottom-right"></div>
        <h3>Match the Cards</h3>
        <p>Finish within <strong id="timer">30</strong>s!</p>
        <div id="memoryGrid" class="memory-grid"></div>
    </div>

    <!-- FIVE CARDS SECTION -->
    <div id="fiveCardSection" class="card-container">
        <div class="decorative-corner top-left"></div>
        <div class="decorative-corner bottom-right"></div>
        <h3>Tap All 5 Cards</h3>
        <div class="five-cards">
            <div class="five-card" onclick="activateFiveCard(0)">
                <div class="heart-icon">♡</div>
                <span>Card 1</span>
            </div>
            <div class="five-card" onclick="activateFiveCard(1)">
                <div class="heart-icon">♡</div>
                <span>Card 2</span>
            </div>
            <div class="five-card" onclick="activateFiveCard(2)">
                <div class="heart-icon">♡</div>
                <span>Card 3</span>
            </div>
            <div class="five-card" onclick="activateFiveCard(3)">
                <div class="heart-icon">♡</div>
                <span>Card 4</span>
            </div>
            <div class="five-card" onclick="activateFiveCard(4)">
                <div class="heart-icon">♡</div>
                <span>Card 5</span>
            </div>
        </div>
        <button id="openLetterBtn" style="display:none;" onclick="openLetter()">Open Letter ♥</button>
    </div>

    <!-- LETTER CARD -->
    <div id="letterCard" class="card-container">
        <div class="decorative-corner top-left"></div>
        <div class="decorative-corner bottom-right"></div>
        <h2>My Letter for You ♥</h2>
        <p>
            This is where your heartfelt message goes. You can write something beautiful and meaningful here for that
            special someone.
        </p>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
